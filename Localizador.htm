            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script> 
     
        <SCRIPT type="text/javascript">
                var map;
                var latitud;
                var longitud;
                var precision;
        
                $(document).ready(function() {
                    localizame();            
                });
        
                function localizame() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(coordenadas, errores);
                    }else{
                        alert('Oops! Tu navegador no soporta geolocalización. Bájate Chrome, que es gratis!');
                    }
                }
        
                function coordenadas(position) {
                    latitud = position.coords.latitude;
                    longitud = position.coords.longitude;
                    precision = position.coords.accuracy;  
                    cargarMapa();
                    alert("Datos con una precisión de " + precision/1000 + " km, " + precision + " metros");
                }
        
                function errores(err) {
                    if (err.code == 0) {
                      alert("Oops! Algo ha salido mal");
                    }
                    if (err.code == 1) {
                      alert("Oops! No has aceptado compartir tu posición");
                    }
                    if (err.code == 2) {
                      alert("Oops! No se puede obtener la posición actual");
                    }
                    if (err.code == 3) {
                      alert("Oops! Hemos superado el tiempo de espera");
                    }
                }
         
                function cargarMapa() {
                    var latlon = new google.maps.LatLng(latitud,longitud);
                    var myOptions = {
                        zoom: 15,
                        center: latlon,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map($("#map_canvas").get(0), myOptions);
            



                    var coorMarcador = new google.maps.LatLng(latitud,longitud);
                
                    var marcador = new google.maps.Marker({
                        position: coorMarcador,
                        map: map,
                        title: "Where am I?"
                    });

        


                    var coorMarcador2 = new google.maps.LatLng(parseFloat(localStorage.getItem("latitud")), parseFloat(localStorage.getItem("longitud")));
                    //var coorMarcador2 = new google.maps.LatLng(-34.587520, -58.672520);

                    var marcador2 = new google.maps.Marker({
                        position: coorMarcador2,
                        map: map,
                        title: "Where My Car Is?" 
                    });



                    var distancia = google.maps.geometry.spherical.computeDistanceBetween(coorMarcador, coorMarcador2);
                    document.getElementById("distancia").innerHTML = "You must walk " + distancia + " mts.";
                    //alert(distancia);
                }
            </SCRIPT>
